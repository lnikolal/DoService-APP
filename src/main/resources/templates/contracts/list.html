<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>AdminLTE 3 | Contracts</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{fragments/top-menu :: topMenu}"></div>
    <div th:replace="~{fragments/side-menu :: sideMenu}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Contracts</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Contracts</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Add Contract -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Add Contract</h3>
                                <div class="card-tools">
                                    <a th:href="@{/contracts/add}" class="btn btn-success">
                                        <i class="fas fa-plus-square"></i>
                                        Add new Contract
                                    </a>
                                </div>
                            </div>
                            <div class="card-footer clearfix"></div>
                        </div>

                        <!-- All Contracts -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">All Contracts</h3>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Technician</th>
                                        <th>Position</th>
                                        <th>Salary</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Created At</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="contract, iterStat : ${contracts}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td>
                                            <span th:text="${contract.technician.firstName + ' ' + contract.technician.lastName}"></span>
                                        </td>
                                        <td th:text="${contract.position.name}"></td>
                                        <td th:text="${#numbers.formatDecimal(contract.salary, 2, 'COMMA', 2, 'POINT')} + ' RSD'"></td>
                                        <td th:text="${contract.startDate}"></td>
                                        <td th:text="${contract.endDate != null ? contract.endDate : '-'}"></td>
                                        <td th:text="${#temporals.format(contract.createdAt, 'dd.MM.yyyy. HH:mm')}"></td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <!-- VIEW modal trigger -->
                                                <button type="button"
                                                        class="btn btn-info"
                                                        data-toggle="modal"
                                                        th:attr="data-target='#view-modal',data-id=${contract.id}">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <!-- EDIT link -->
                                                <a th:href="@{/contracts/edit/{id}(id=${contract.id})}" class="btn btn-info">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <!-- DELETE modal trigger -->
                                                <button type="button"
                                                        class="btn btn-danger"
                                                        data-toggle="modal"
                                                        data-target="#delete-modal"
                                                        th:attr="data-id=${contract.id}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- DELETE MODAL -->
        <div class="modal fade" id="delete-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/contracts/delete}" method="post" id="deleteForm">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Contract</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this contract?
                            <input type="hidden" name="id" id="delete-id" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- VIEW MODAL -->
        <div class="modal fade" id="view-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Popunjavaš sadržaj preko JS, ili Thymeleaf-om ako je samo jedan prikaz -->
                    <div class="modal-header">
                        <h4 class="modal-title">Contract Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <!-- Ovde možeš dinamički puniti podatke, npr. preko AJAX-a -->
                        <table class="table table-bordered">
                            <tr>
                                <th>Technician</th>
                                <td id="modal-technician"></td>
                            </tr>
                            <tr>
                                <th>Position</th>
                                <td id="modal-position"></td>
                            </tr>
                            <tr>
                                <th>Salary</th>
                                <td id="modal-salary"></td>
                            </tr>
                            <tr>
                                <th>Start Date</th>
                                <td id="modal-start-date"></td>
                            </tr>
                            <tr>
                                <th>End Date</th>
                                <td id="modal-end-date"></td>
                            </tr>
                            <!-- Dodaj još polja po potrebi -->
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->


    </div>
    <div th:replace="~{fragments/footer-menu :: footerMenu}"></div>
</div>

<!-- REQUIRED SCRIPTS -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script>
    $('#delete-modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        $('#delete-id').val(id)
    })

    $('#view-modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        // AJAX request (preporučeno), ili popuniš podatke direktno ako znaš sve u tabeli
        // Ovo je primer ručnog popunjavanja iz data-* atributa, možeš lako prilagoditi:
        var row = button.closest('tr');
        $('#modal-technician').text(row.find('td').eq(1).text());
        $('#modal-position').text(row.find('td').eq(2).text());
        $('#modal-salary').text(row.find('td').eq(3).text());
        $('#modal-start-date').text(row.find('td').eq(4).text());
        $('#modal-end-date').text(row.find('td').eq(5).text());
        // Dodaj još po potrebi
    })
</script>
</body>
</html>
