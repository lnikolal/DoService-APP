<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AdminLTE 3 | Task Form</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{fragments/top-menu :: topMenu}"></div>

    <div th:replace="~{fragments/side-menu :: sideMenu}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${taskDto.id != null} ? 'Edit Task' : 'Create Task'">Task Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/tasks}">Tasks</a></li>
                            <li class="breadcrumb-item active" th:text="${taskDto.id != null} ? 'Edit' : 'Create'"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${taskDto.id != null} ? 'Edit Task' : 'Create Task'"></h3>
                            </div>
                            <form th:if="${taskDto.id == null}"
                                  th:action="@{/tasks/save}"
                                  th:object="${taskDto}"
                                  method="post"
                                  enctype="multipart/form-data">

                                <!-- Hidden polje za ID -->
                                <input type="hidden" th:field="*{id}"/>

                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Client Name</label>
                                            <input type="text" th:field="*{clientName}" class="form-control" placeholder="Client Name" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Contact</label>
                                            <input type="text" th:field="*{clientContact}" class="form-control" placeholder="Contact">
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientContact')}" th:errors="*{clientContact}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Address</label>
                                            <input type="text" th:field="*{clientAddress}" class="form-control" placeholder="Address">
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientAddress')}" th:errors="*{clientAddress}"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Service Type</label>
                                            <select th:field="*{serviceTypeId}" class="form-control" required>
                                                <option value="" disabled>Select type</option>
                                                <option th:each="type : ${serviceTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('serviceTypeId')}" th:errors="*{serviceTypeId}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Task Status</label>
                                            <select th:field="*{taskStatusId}" class="form-control" required>
                                                <option value="" disabled>Select status</option>
                                                <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('taskStatusId')}" th:errors="*{taskStatusId}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Technicians</label>
                                            <select multiple th:field="*{technicianIds}" class="form-control">
                                                <option th:each="tech : ${technicians}" th:value="${tech.id}" th:text="${tech.firstName + ' ' + tech.lastName}"></option>
                                            </select>
                                            <small class="form-text text-muted">Hold Ctrl to select multiple.</small>
                                            <div class="text-danger" th:if="${#fields.hasErrors('technicianIds')}" th:errors="*{technicianIds}"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Assigned Date</label>
                                            <input type="datetime-local" th:field="*{assignedDate}" class="form-control">
                                            <div class="text-danger" th:if="${#fields.hasErrors('assignedDate')}" th:errors="*{assignedDate}"></div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Completion Date</label>
                                            <input type="datetime-local" th:field="*{completionDate}" class="form-control">
                                            <div class="text-danger" th:if="${#fields.hasErrors('completionDate')}" th:errors="*{completionDate}"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea th:field="*{description}" class="form-control" rows="2" placeholder="Description"></textarea>
                                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                    </div>
                                    <!-- Upload novih fajlova/slika -->
                                    <div class="form-group">
                                        <label>Task Images / Files</label>
                                        <input type="file" th:field="*{taskImageFiles}" class="form-control" multiple>
                                        <small class="form-text text-muted">Upload one or more images/files.</small>
                                        <div class="text-danger" th:if="${#fields.hasErrors('taskImageFiles')}" th:errors="*{taskImageFiles}"></div>
                                    </div>
                                    <!-- Prikaz postojeÄ‡ih fajlova sa opcijom za brisanje -->
                                    <div class="form-group" th:if="${taskDto.id != null and taskDto.taskFileIds != null}">
                                        <label>Existing Files:</label>
                                        <div class="row" th:if="${taskDto.taskFileUrls != null}">
                                            <div class="col-md-3 mb-2" th:each="url : ${taskDto.taskFileUrls}">
                                                <img th:src="@{${url}}" style="max-width: 100px; max-height: 100px; display:block;"/>
                                                <a th:href="@{${url}}" target="_blank" class="btn btn-sm btn-secondary mt-1">
                                                    <i class="fas fa-download"></i> Download
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" th:text="${taskDto.id != null} ? 'Update Task' : 'Create Task'"></button>
                                    <a th:href="@{/tasks}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                            <form th:if="${taskDto.id != null}"
                                  th:action="@{/tasks/edit/{id}(id=${taskDto.id})}"
                                  th:object="${taskDto}"
                                  method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}" />
                                <!-- Hidden polje za ID -->


                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Client Name</label>
                                            <input type="text" th:field="*{clientName}" class="form-control" placeholder="Client Name" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Contact</label>
                                            <input type="text" th:field="*{clientContact}" class="form-control" placeholder="Contact">
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientContact')}" th:errors="*{clientContact}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Address</label>
                                            <input type="text" th:field="*{clientAddress}" class="form-control" placeholder="Address">
                                            <div class="text-danger" th:if="${#fields.hasErrors('clientAddress')}" th:errors="*{clientAddress}"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Service Type</label>
                                            <select th:field="*{serviceTypeId}" class="form-control" required>
                                                <option value="" disabled>Select type</option>
                                                <option th:each="type : ${serviceTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('serviceTypeId')}" th:errors="*{serviceTypeId}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Task Status</label>
                                            <select th:field="*{taskStatusId}" class="form-control" required>
                                                <option value="" disabled>Select status</option>
                                                <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('taskStatusId')}" th:errors="*{taskStatusId}"></div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Technicians</label>
                                            <select multiple th:field="*{technicianIds}" class="form-control">
                                                <option th:each="tech : ${technicians}" th:value="${tech.id}" th:text="${tech.firstName + ' ' + tech.lastName}"></option>
                                            </select>
                                            <small class="form-text text-muted">Hold Ctrl to select multiple.</small>
                                            <div class="text-danger" th:if="${#fields.hasErrors('technicianIds')}" th:errors="*{technicianIds}"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Assigned Date</label>
                                            <input type="datetime-local"
                                                   th:field="*{assignedDate}"
                                                   th:value="${#temporals.format(assignedDate, 'yyyy-MM-dd''T''HH:mm')}"
                                                   class="form-control">
                                            <div class="text-danger" th:if="${#fields.hasErrors('assignedDate')}" th:errors="*{assignedDate}"></div>
                                            <small class="form-text text-muted">
                                                Current:
                                                <span th:if="${taskDto.assignedDate != null}" th:text="${#temporals.format(taskDto.assignedDate, 'dd.MM.yyyy. HH:mm')}"></span>
                                                <span th:if="${taskDto.assignedDate == null}">Not set</span>
                                            </small>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Completion Date</label>
                                            <input type="datetime-local"
                                                   th:field="*{completionDate}"
                                                   th:value="${#temporals.format(completionDate, 'yyyy-MM-dd''T''HH:mm')}"
                                                   class="form-control">
                                            <div class="text-danger" th:if="${#fields.hasErrors('completionDate')}" th:errors="*{completionDate}"></div>
                                            <small class="form-text text-muted">
                                                Current:
                                                <span th:if="${taskDto.completionDate != null}" th:text="${#temporals.format(taskDto.completionDate, 'dd.MM.yyyy. HH:mm')}"></span>
                                                <span th:if="${taskDto.completionDate == null}">Not set</span>
                                            </small>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea th:field="*{description}" class="form-control" rows="2" placeholder="Description"></textarea>
                                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                    </div>
                                    <!-- Upload novih fajlova/slika -->
                                    <div class="form-group">
                                        <label>Task Images / Files</label>
                                        <input type="file" th:field="*{taskImageFiles}" class="form-control" multiple>
                                        <small class="form-text text-muted">Upload one or more images/files.</small>
                                        <div class="text-danger" th:if="${#fields.hasErrors('taskImageFiles')}" th:errors="*{taskImageFiles}"></div>
                                    </div>
                                    <!-- Prikaz postojeÄ‡ih fajlova sa opcijom za brisanje -->
                                    <div class="form-group" th:if="${taskDto.id != null and taskDto.taskFileIds != null}">
                                        <label>Existing Files:</label>
                                        <div class="row" th:if="${taskDto.taskFileUrls != null}">
                                            <div class="col-md-3 mb-2" th:each="url : ${taskDto.taskFileUrls}">
                                                <img th:src="@{${url}}" style="max-width: 100px; max-height: 100px; display:block;"/>
                                                <a th:href="@{${url}}" target="_blank" class="btn btn-sm btn-secondary mt-1">
                                                    <i class="fas fa-download"></i> Download
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" th:text="${taskDto.id != null} ? 'Update Task' : 'Create Task'"></button>
                                    <a th:href="@{/tasks}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{fragments/footer-menu :: footerMenu}"></div>
</div>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
