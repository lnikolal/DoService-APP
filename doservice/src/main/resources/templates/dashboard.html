
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">

    <title>AdminLTE 3 | Starter</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/plugins/jquery-ui/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/jquery-ui/jquery-ui.theme.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


    <div th:replace="~{/fragments/top-menu :: topMenu}"></div>

    <div th:replace="~{/fragments/side-menu :: sideMenu}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">


            <div class="row">
                <!-- PENDING -->
                <div class="col-lg-3 col-6" th:if="${tasksPending != null and  #lists.size(tasksPending) > 0}">
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3 >TASK</h3>
                            <p>Pending Tasks</p>
                            <ul class="list-unstyled mt-3">
                                <li th:each="task : ${tasksPending}">
                                    <b th:text="${task.clientName}"></b> |
                                    <span th:text="${task.serviceType.name}"></span><br>
                                    <span th:text="'Contact: ' + ${task.clientContact}"></span><br>
                                    <span th:text="'Address: ' + ${task.clientAddress}"></span><br>
                                    <span th:if="${task.description != null && !task.description.isEmpty()}"
                                          th:text="'Description: ' + ${task.description}"></span>
                                    <hr class="my-1">
                                </li>
                            </ul>
                        </div>
                        <div class="icon">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <a th:href="@{/tasks/status?status=PENDING}" class="small-box-footer">
                           Show All<i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>

                <!-- IN PROGRESS -->
                <div class="col-lg-3 col-6" th:if="${tasksInProgress != null and #lists.size(tasksInProgress)>0}">
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3 >TASK</h3>
                            <p>In Progress Tasks</p>
                            <ul class="list-unstyled mt-3">
                                <li th:each="task : ${tasksInProgress}">
                                    <b th:text="${task.clientName}"></b> |
                                    <span th:text="${task.serviceType.name}"></span><br>
                                    <span th:text="'Contact: ' + ${task.clientContact}"></span><br>
                                    <span th:text="'Address: ' + ${task.clientAddress}"></span><br>
                                    <span th:if="${task.description != null && !task.description.isEmpty()}"
                                          th:text="'Description: ' + ${task.description}"></span>
                                    <hr class="my-1">
                                </li>
                            </ul>
                        </div>
                        <div class="icon">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <a th:href="@{/tasks/status?status=IN PROGRESS}" class="small-box-footer">
                            Show All <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>

                <!-- COMPLETED -->
                <div class="col-lg-3 col-6" th:if="${tasksCompleted != null and #lists.size(tasksCompleted)>0}">
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3 >TASK</h3>
                            <p>Completed Tasks</p>
                            <ul class="list-unstyled mt-3">
                                <li th:each="task : ${tasksCompleted}">
                                    <b th:text="${task.clientName}"></b> |
                                    <span th:text="${task.serviceType.name}"></span><br>
                                    <span th:text="'Contact: ' + ${task.clientContact}"></span><br>
                                    <span th:text="'Address: ' + ${task.clientAddress}"></span><br>
                                    <span th:if="${task.description != null && !task.description.isEmpty()}"
                                          th:text="'Description: ' + ${task.description}"></span>
                                    <hr class="my-1">
                                </li>
                            </ul>
                        </div>
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <a th:href="@{/tasks/status?status=COMPLETED}" class="small-box-footer">
                            Show All <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>

                <!-- CANCELLED -->
                <div class="col-lg-3 col-6" th:if="${tasksCancelled != null and #lists.size(tasksCancelled)>0 }">
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3 >TASK</h3>
                            <p>Cancelled Tasks</p>
                            <ul class="list-unstyled mt-3">
                                <li th:each="task : ${tasksCancelled}">
                                    <b th:text="${task.clientName}"></b> |
                                    <span th:text="${task.serviceType.name}"></span><br>
                                    <span th:text="'Contact: ' + ${task.clientContact}"></span><br>
                                    <span th:text="'Address: ' + ${task.clientAddress}"></span><br>
                                    <span th:if="${task.description != null && !task.description.isEmpty()}"
                                          th:text="'Description: ' + ${task.description}"></span>
                                    <hr class="my-1">
                                </li>
                            </ul>
                        </div>
                        <div class="icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <a th:href="@{/tasks/status?status=CANCELLED}" class="small-box-footer">
                           Show All<i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>



        </section>



    </div>
    <!-- /.content-wrapper -->





    <div th:replace="~{/fragments/footer-menu :: footerMenu}"></div>


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
</body>
</html>
