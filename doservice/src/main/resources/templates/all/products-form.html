
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | Starter</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

	<div th:replace="fragments/top-menu :: topMenu"></div>

	<div th:replace="fragments/side-menu :: sideMenu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Product Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Product Form</h3>
              </div>
              <!-- /.card-header -->	
              <!-- form start -->
              <form role="form" th:action="@{/products/save}" th:object="${product}" method="post">
                <div class="card-body">
					<input type="hidden"  th:field="*{id}" >
                  	<div class="form-group">
	                    <label>Name</label>
	                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
	                 	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
					</div>
                  	<div class="form-group">
	                    <label>Desription</label>
	                    <textarea class="form-control" th:field="*{description}" placeholder="Enter description"></textarea>
						<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label>Price</label>

						<div class="input-group">
						                 
						                  <input type="number" th:field="*{price}" class="form-control">
						                  <div class="input-group-append">
						                    <span class="input-group-text">RSD</span>
						                  </div>
						</div>
					</div>
					
					<div class="form-group">
						<label>Quantity</label>
						<input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity">
					</div>
					
					<div class="form-group">
							<label>Image URL</label>
						    <input type="text" th:field="*{image}" class="form-control" placeholder="Enter image URL">
							<span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></span>
					</div>
				
					<div class="form-group">
					<a th:href="@{/products/images/{id}(id=${product.id})}"  class="btn btn-primary form-control">
						<i class="fas fa-image"></i> Product Images
					</a>
					</div>
					
					<div class="form-group">
						<label>Category</label>
						<select th:field="*{category}" class="form-control" required>
							<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
							</option>
						</select>
					</div>
					<div class="form-group">
						<label>Brand</label>
							<select th:field="*{brand}" class="form-control" required>
								<option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}">
								</option>
							</select>
					</div>
					
					
					
					<!--div class="form-group">
					   <label>Custom Select Multiple</label>
					   <select multiple="" class="custom-select" th:field=*{tags}>
					     <option th:each="tag : ${allTags}" th:value="${tag.id}" th:text="${tag.name}"></option>
					   </select>
					</div-->
					
					<div class="form-group" data-select2-id="30">
					                  <label>Tags</label>
					                  <div class="select2-purple" data-select2-id="29">
										
										<select th:field=*{tags} name="tagIds" multiple="multiple" class="select2" style="width: 100%;">
										        <th:block th:each="tag : ${allTags}">
										            <option th:value="${tag.id}"
										                    th:text="${tag.name}"></option>
										        </th:block>
										    </select>
	
									</div>
					                </div>
					
					
					<div class="form-group">
						<label>Created at</label>
						<input type="text" th:field="*{createdAt}" class="form-control" disabled>
					</div>
					<div class="form-group">
						<label>Updated at</label>
						<input type="text" th:field="*{updatedAt}" class="form-control" disabled>
					</div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  
	<div th:replace="fragments/footer-menu :: footerMenu"></div>
  
  
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<script>
  $(document).ready(function() {
    $('.select2').select2({
      placeholder: "Select tags",
      allowClear: true
    });
  });
</script>

</body>
</html>
