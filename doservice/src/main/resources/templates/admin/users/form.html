<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>AdminLTE 3 | Users</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{fragments/top-menu :: topMenu}"></div>
    <div th:replace="~{fragments/side-menu :: sideMenu}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${userDto.id == null} ? 'Add User' : 'Edit User'"></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/users}">Users</a></li>
                            <li class="breadcrumb-item active" th:text="${userDto.id == null} ? 'Add' : 'Edit'"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${userDto.id == null} ? 'Add User' : 'Edit User'"></h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{/users/save}" th:object="${userDto}" method="post" autocomplete="off">
                                <input type="hidden" th:field="*{id}" />
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="roleId">Role</label>
                                        <select th:field="*{roleId}" class="form-control" id="roleId" required>
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == userDto.roleId}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password
                                            <span th:if="${userDto.id != null}" class="text-muted">(leave empty to keep unchanged)</span>
                                        </label>
                                        <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter password" th:required="${userDto.id == null}">
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" th:text="${userDto.id == null} ? 'Add User' : 'Update User'"></button>
                                    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{fragments/footer-menu :: footerMenu}"></div>
</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
